<!DOCTYPE html>
    <html lang="ko" class="h-full">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vampire Survivors Prototype</title>
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    </head>
    <body class="h-full bg-gray-100">
        <button id="send">Send</button>
        <canvas id="gameCanvas"></canvas>
        <div class="fixed bottom-4 right-4 z-50">
            <!-- 채팅 버튼 -->
            <button id="chatToggle"
                class="bg-blue-500 text-white p-4 rounded-full shadow-lg hover:bg-blue-600 transition-colors">
                <i class="fas fa-comment"></i>
            </button>
    
            <!-- 채팅 오버레이 -->
            <div id="chatOverlay"
                class="hidden fixed bottom-20 right-4 w-96 bg-white rounded-xl shadow-2xl border border-gray-200">
                <!-- 채팅 헤더 -->
                <div class="bg-blue-500 text-white p-4 rounded-t-xl flex justify-between items-center">
                    <h3 class="font-bold">채팅창</h3>
                    <button id="chatClose" class="hover:bg-blue-600 rounded-full p-1">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
    
                <!-- 메시지 컨테이너 -->
                <div class="chat-messages p-4 space-y-2">
                    <!-- 봇 메시지 -->
                    <div class="flex justify-start">
                        <div class="bg-gray-100 text-black p-2 rounded-lg max-w-[70%]"></div>
                    </div>
    
                    <!-- 사용자 메시지 -->
                    <div class="flex justify-end">
                        <div class="bg-blue-500 text-white p-2 rounded-lg max-w-[70%]"></div>
                    </div>
                </div>
    
                <!-- 입력 영역 -->
                <div class="p-4 border-t flex items-center space-x-2">
                    <button class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="text-gray-500 hover:text-gray-700">
                        <i class="far fa-smile"></i>
                    </button>
                    <input type="text" id="chatInput" placeholder="메시지를 입력하세요"
                        class="flex-grow px-2 py-1 border text-black rounded-lg focus:outline-blue-500">
                    <button id="chatSend" class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
        <script src="./index.js" type="module"></script>
        <script src="./assets/js/socket.js" type="module"></script>
    </body>
</html>
