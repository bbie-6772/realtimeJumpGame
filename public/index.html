<!DOCTYPE html>
<html lang="ko"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 시작 - 닉네임 입력</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css" />
</head>

<body class="flex items-center justify-center min-h-screen">
    <div class="nickname-card bg-white rounded-xl shadow-2xl p-8 w-96 transform transition-all duration-300">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">게임 시작</h1>
            <p class="text-gray-500">당신만의 닉네임을 입력하세요</p>
        </div>

        <form id="nicknameForm" onsubmit="return startGame()">
            <div class="mb-4">
                <input type="text" id="nicknameInput" placeholder="닉네임 (2-10자)" required minlength="2" maxlength="10"
                    class="input-glow w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition duration-300">
            </div>

            <button type="submit"
                class="game-button w-full text-white font-bold py-3 rounded-lg text-lg uppercase tracking-wider transform hover:scale-105 transition duration-300">
                <span class="flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                    게임 시작
                </span>
            </button>
        </form>
    </div>
    <script>
        function startGame() {
            // 폼 제출 기본동작 방지
            event.preventDefault();  

            const nickname = document.getElementById('nicknameInput').value.trim();

            if (nickname.length < 2 || nickname.length > 10) {
                alert('닉네임은 2자에서 10자 사이로 입력해주세요.');
                return false;
            }

            // 여기에 게임 시작 로직 추가 가능 (예: 다음 페이지로 이동)  
            alert(nickname + '님, 게임을 시작합니다!');
            localStorage.setItem("nickname", nickname)
            window.location.href = './game.html';

            return true;
        }  
    </script>

    
</body>

</html>
